name: Test Streamlit App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test app imports
      run: |
        python -c "import sys; sys.path.append('src'); from app import FoodClassifierApp"
    
    - name: Check model file exists
      run: |
        ls -la notebook/converted_model.keras
    
    - name: Check classes file exists  
      run: |
        ls -la data/meta/classes.txt
